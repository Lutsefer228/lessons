<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Нужна помощь с подбором</title>
  </head>
  <body>
    <form class="form-box" action="#" method="post">
      <h1>Нужна помощь с подбором</h1>
      <div class="form-group">
        <label for="fio">Ф.И.О.<span class="required">*</span></label>
        <input
          type="text"
          id="fio"
          name="fio"
          class="underline-input"
          required />
      </div>
      <div class="form-group">
        <label for="email"
          >Электронная почта<span class="required">*</span></label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="underline-input"
          required />
      </div>
      <div class="form-group">
        <label for="phone"
          >Контактный телефон<span class="required">*</span></label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          class="underline-input"
          required />
      </div>
      <div class="form-group">
        <label for="comment">Комментарий</label>
        <textarea
          id="comment"
          name="comment"
          class="underline-input"
          rows="1"></textarea>
      </div>
      <div class="form-footer">
        <label class="consent">
          <input type="checkbox" required />
          <span
            >я соглашаюсь с условиями
            <a href="#"><br />политики конфиденциальности</a></span
          >
        </label>
        <button type="submit"><span>ОТПРАВИТЬ</span></button>
      </div>
    </form>
  </body>
</html>
