<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="card card-1">
        <div class="circle">
          <img src="img/11.png" alt="Rodion Zhitomirsky" />
          <div class="arrow"></div>
        </div>
        <div class="text">
          <h3>Rodion Zhitomirsky</h3>
          <p>Chairman of the Board,<br />Co-founder</p>
        </div>
      </div>
      <div class="card card-2">
        <div class="circle">
          <img src="img/22.png" alt="Sergey Zubekhin" />
          <div class="arrow"></div>
        </div>
        <div class="text">
          <h3>Sergey Zubekhin</h3>
          <p>CEO,<br />Co-founder</p>
        </div>
      </div>
      <div class="card card-3">
        <div class="circle">
          <img src="img/33.png" alt="Maria Bondarenko" />
          <div class="arrow"></div>
        </div>
        <div class="text">
          <h3>Maria Bondarenko</h3>
          <p>VP Product,<br />Shareholder</p>
        </div>
      </div>
      <div class="card card-4">
        <div class="circle">
          <img src="img/44.png" alt="Eugene Boiko" />
          <div class="arrow"></div>
        </div>
        <div class="text">
          <h3>Eugene Boiko</h3>
          <p>VP Software Development,<br />Shareholder</p>
        </div>
      </div>
      <div class="card card-5">
        <div class="circle">
          <img src="img/55.png" alt="Fred Bean" />
          <div class="arrow"></div>
        </div>
        <div class="text">
          <h3>Fred Bean</h3>
          <p>Chief Partnership Officer</p>
        </div>
      </div>
    </section>
  </body>
</html>
